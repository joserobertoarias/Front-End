<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
<form (submit)="guardarCambios()" [formGroup]="generoForm">
    <mat-form-field appearance="standard">
        <mat-label>Nombre*</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="generoForm.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="generoForm.invalid">Guardar Cambios</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
</form>
